<!DOCTYPE html>
<html>

<head>
  <title>Jobs in {{ sector.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


</head>

<body>


 <nav class="navbar navbar-expand-lg bg-body fixed-top" style="font-family: Arial, sans-serif;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="/static/logo.png" alt="logo" height="30"></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/jsb">Search Skills by Job</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<br />
    <h1 style="text-align: center; color: white; font-weight: bold; margin-top:50px;">Jobs in {{sector.name}}</h1>
    <br />



  <!---Accordion--->


<div class="container">
    <div class="accordion animate__animated animate__fadeInUpBig" id="accordionExample">
      {% for job in jobs %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ loop.index }}">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapse{{ loop.index }}" aria-expanded="true" aria-controls="collapse{{ loop.index }}">
            <span style="font-weight:bold"> {{ job.title }}</span>
          </button>
        </h2>

        <div id="collapse{{ loop.index }}" class="accordion-collapse collapse {% if loop.index == 1 %} {% endif %}"
          aria-labelledby="heading{{ loop.index }}" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <ul class="ul-class">
              {% for skill in job.skills %}
              <div class="skill-bubble" id={{skill}}>{{ loop.index }}. {{ skill }}</div>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
